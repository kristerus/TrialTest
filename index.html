<!DOCTYPE html>
<html>

<head>
    <title>Internship Website</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a trial website for an internship.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Internship">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.theme.min.css">

    <style>
        .glide__bullets {
            position: absolute;
            bottom: 10px;
            width: 10%;
            text-align: center;
            z-index: 10;
        }
        
        .glide__bullet {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        
        .glide__bullet:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .glide__bullet--active {
            background-color: white;
        }
    </style>


</head>

<body>

    <h1 style="align-items:center;" class="titled">Welcome to my version of the website</h1>
    <section class="imagecontainer">
        <div class="imagetrio">
            <img src="./images/dummy_600x400_ffffff_cccccc.png" alt="placeholder big figure" class="bigimg img">
            <img src="./images/dummy_600x400_ffffff_cccccc.png" alt="placeholder first small figure" class="smallimgone img">
            <img src="./images/dummy_600x400_ffffff_cccccc.png" alt="placeholder third small figure" class="smallimgtwo img">
        </div>
        <div class="imagelist">

            <div class="image">
                <h5>TATOO SUPPLIES</h5>
                <img src="./images/Capture d’écran 2024-06-17 212431.png" alt="image 1" class="listimg">
                <button class="button">SHOP NOW</button>
            </div>
            <div class="image">
                <h5>BODY JEWLERY</h5>
                <img src="./images/Capture d’écran 2024-06-17 212445.png" alt="image 2" class="listimg">
                <button class="button">SHOP NOW</button>
            </div>
            <div class="image">
                <h5>PIERCING SUPPLIES</h5>
                <img src="./images/Capture d’écran 2024-06-17 212457.png" alt="image 3" class="listimg">
                <button class="button">SHOP NOW</button>
            </div>
            <div class="image">
                <h5>MEDICAL SUPPLIES</h5>
                <img src="./images/Capture d’écran 2024-06-17 212517.png" alt="image 4" class="listimg">
                <button class="button">SHOP NOW</button>
            </div>
            <div class="image">
                <h5>PERMANENT MAKEUP</h5>
                <img src="./images/Capture d’écran 2024-06-17 212529.png" alt="image 5" class="listimg">
                <button class="button">SHOP NOW</button>
            </div>

        </div>
    </section>
    <div class="glide">
        <h2>New Products</h2>
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide"><img src="./images/dummy_600x400_ffffff_cccccc.png" alt="Image 1"></li>
                <li class="glide__slide"><img src="./images/dummy_600x400_ffffff_cccccc.png" alt="Image 2"></li>
                <li class="glide__slide"><img src="./images/dummy_600x400_ffffff_cccccc.png" alt="Image 3"></li>
                <li class="glide__slide"><img src="./images/dummy_600x400_ffffff_cccccc.png" alt="Image 4"></li>
                <li class="glide__slide"><img src="./images/dummy_600x400_ffffff_cccccc.png" alt="Image 5"></li>
                <li class="glide__slide"><img src="./images/dummy_600x400_ffffff_cccccc.png" alt="Image 6"></li>

            </ul>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&#9664;</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&#9654;</button>
        </div>

        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
            <button class="glide__bullet" data-glide-dir="=4"></button>
            <button class="glide__bullet" data-glide-dir="=5"></button>
        </div>
    </div>
    </div>
    </div>
    <footer>
        &copy; 2024 Kristian Dhimitri - Trial Website. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Glide('.glide', {
                type: 'carousel',
                startAt: 0,
                perView: 3,
                focusAt: 'center',
                gap: 10,
                autoplay: 3000,
                breakpoints: {
                    768: {
                        perView: 1
                    }
                }
            }).mount();
        });
    </script>

</body>

</html>
